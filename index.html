<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  
 
    <div class="card">
      <div class="header-image">
        <img src="/images/bg-pattern-card.svg" alt="Background-Image"/>
      </div>
      <div class="profile-image">
        <img src="/images/image-victor.jpg" alt="">
      </div>
     
      <div class="profile-name">
        <p class="bold">Victor Crest<span class="thin space-left">26</span></p>
        <p class="thin space-top">London</p>
      </div>
     
    
      <div class="content-name">
        <div class="content content-follower">
          <p class="bold">80K</p>
          <p class="thin space-top">Followers</p>
        </div>
        <div class="content ontent-likes">
          <p class="bold">803K</p>
          <p class="thin space-top">Likes</p>
        </div>
        <div class="content content-photos">
          <p class="bold">1.4K</p>
          <p class="thin space-top ">Photos</p> 
        </div>     
      </div>
    </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/muhammadDaffaa">Muhammad Daffa Aththarriq</a>.
  </div>
</body>
</html>
